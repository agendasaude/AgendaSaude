<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente - AgendaSaúde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>

<body class="cadastro-body">
    <header>
        <a href="inicio.php" class="logo">AgendaSaúde</a>
        <nav>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </nav>
    </header>

    <div class="form-container">
        <h2><i class="fas fa-user"></i> Cadastro de Paciente</h2>
        <div id="feedback-message" class="feedback-message" style="display: none;"></div>
        <form action="cadastroP.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value=""></option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
    <footer>
        &copy; 2025 ©AgendaSaúde. Todos os direitos reservados.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const messageDiv = document.getElementById('feedback-message');
            let msg = '';
            if (error) {
                messageDiv.classList.remove('success-message');
                messageDiv.classList.add('error-message');
                
                if (error === 'empty_or_invalid_fields') {
                    msg = 'Por favor, preencha todos os campos obrigatórios corretamente.';
                } else if (error === 'email_or_cpf_already_registered') {
                    msg = 'E-mail ou CPF já cadastrado. Tente fazer login.';
                } else {
                    msg = 'Ocorreu um erro desconhecido no cadastro.';
                }
                messageDiv.textContent = msg;
                messageDiv.style.display = 'block';
        } });
    </script>
</body>
</html>
