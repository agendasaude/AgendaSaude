    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const messageDiv = document.getElementById('feedback-message');
            let msg = '';

            if (error) {
                messageDiv.classList.remove('success-message');
                messageDiv.classList.add('error-message');
                if (error === 'empty_or_invalid_fields') {
                    msg = 'Por favor, preencha todos os campos obrigatórios corretamente.';
                } else if (error === 'email_or_cnpj_already_registered') {
                    msg = 'E-mail ou CNPJ já cadastrado. Tente fazer login.';
                } else {
                    msg = 'Ocorreu um erro desconhecido no cadastro.';
                }
                messageDiv.textContent = msg;
                messageDiv.style.display = 'block';
            }
        });
    </script>
