<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgendaSaúde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>

<body class="login-body">
    <header>
        <a href="inicio.php" class="logo">AgendaSaúde</a>
        <nav>
            <a href="tipoconta.php"><i class="fas fa-user-plus"></i> Cadastro</a>
        </nav>
    </header>

    <div id="feedback-message" class="feedback-message" style="display: none;"></div>

    <div class="form-container">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Conta:</label>
                <select id="tipo" name="tipo" required>
                    <option value="paciente">Paciente</option>
                    <option value="medico">Médico</option>
                    <option value="clinica">Clínica</option>
                    </select>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p class="text-center">Não tem conta? <a href="tipoconta.php">Cadastre-se</a>.</p>
    </div>

    <footer>
        &copy; 2025 ©AgendaSaúde. Todos os direitos reservados.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const status = urlParams.get('status');
            const messageDiv = document.getElementById('feedback-message');
            let msg = '';
            if (error) {
                messageDiv.classList.add('error-message');
                if (error === 'empty_fields') {
                    msg = 'Por favor, preencha todos os campos.';
                } else if (error === 'invalid_email_format') {
                    msg = 'O formato do e-mail é inválido.';
                } else if (error === 'admin_required') {
                    msg = 'Acesso restrito. Apenas administradores podem acessar.';
                } else {
                    msg = 'E-mail ou senha inválidos. Tente novamente.';
                }
                messageDiv.textContent = msg;
                messageDiv.style.display = 'block';
            } else if (status === 'logged_out') {
                messageDiv.classList.add('success-message');
                msg = 'Sessão encerrada com sucesso.';
                messageDiv.textContent = msg;
                messageDiv.style.display = 'block';
            } });
    </script>
</body>
</html>
